<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- link css -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <div class="input">
            <input type="text" name="" id="InputText" autocomplete="off">
        </div>
        <div class="touche">
            <div class="case fonction">DEL</div>
            <div class="case fonction">AC</div>
            <div class="case chiffre">0</div>
            <div class="case chiffre">1</div>
            <div class="case chiffre">2</div>
            <div class="case chiffre">3</div>
            <div class="case chiffre">4</div>
            <div class="case chiffre">5</div>
            <div class="case chiffre">6</div>
            <div class="case chiffre">7</div>
            <div class="case chiffre">8</div>
            <div class="case chiffre">9</div>
            <div class="case signe">+</div>
            <div class="case signe">-</div>
            <div class="case signe">*</div>
            <div class="case signe">/</div>
            <div class="case signe">.</div>
            <div class="case signe" id="Enter">=</div>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
